{% extends "layout.html" %} {% block title %}{{ search }} Add new review! {% endblock %} 
{% load static %}
{% block scripts %}
<style>
    	.title {
  height: 30vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 3vmax;
  font-family: "Poppins", sans-serif;
  background-color: #dad6d6;
  color: #000;
  position: relative;
  text-transform: uppercase;
  font-weight: 800;
}

.wrapform{
    display: grid;
    place-items: center;
    min-height: 50vh;
}

.form-group{
    width: 100%;
    padding-left: 5vw;
    padding-right: 5vw;
   }

   label{
  padding: 1vh 0;
}
</style>

{% endblock %}
{% block content %}

<div class="title">
    Submit your new review!
</div>

<div class="wrapform">
<form action="" method="post" class="form-group">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit review!" class="btn btn-primary mb-2" style = "margin-top:2vh;">
</form>
</div>

{% endblock %}
